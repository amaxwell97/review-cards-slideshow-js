<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8">
        <title>Review Slideshow</title>
        <link rel="stylesheet" href="styles.css">
        <script src="app.js" defer></script>
        <script src="https://kit.fontawesome.com/d3672b852a.js" crossorigin="anonymous"></script>

    </header>
    <body>
        <div class="title-container">
            <h1 class="title">OUR REVIEWS</h1>
            <hr>
        </div>
        <div class="container">
            <div class="review-cards-container">
                <div class="client-info">
                    <img src="" alt="">
                    <p class="client-name"></p>
                    <p class="client-title"></p>
                </div>
                <div class="review-container">
                    <p class="client-review"></p>
                </div>
            </div>
            <div class="controls-container">
                <button class="point-left">
                    <i class="fa-solid fa-hand-point-up "></i>
                </button>
                <button class="point-right">
                    <i class="fa-solid fa-hand-point-up "></i>
                </button>
            </div>
            <button class="randomize-btn">Shake It Up</button>
        </div>
    </body>
</html>
